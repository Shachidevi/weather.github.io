<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>weatherApp</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h2 class="class" style="text-decoration: underline;">Current Weather</h2><br>
            <div class="weather-box">
                <div class="weather">
                    <img src="day.jpg" alt="day" width="70px" height="70px" class="icons">    
                </div>
                <div>
                    <h1 class="temp">0&#x2103;</h1>
                    <span class="situation">Sunny</span>
            </div>
                <div class="city">
                    <h2 class="city1">City</h2>
                    <!-- <small> -->
                    <!-- <span class="time">07:21</span> -->
                    <!-- _ -->
                    <!-- <span class="date">Tuseday mar 07</span> -->
                    <!-- </small> -->
                </div>
           
            </div>
        </div>
        <div class="group">
           <div class="searchBox">
                <!-- <i class='bx bxs-map'></i> -->
                <input type="search" placeholder="search Location...">
                <button type="button">&#128269;</button>
            </div>
            <div class="weather-details">
                <h2 style="text-align: center; text-decoration: underline;">Weather Details</h2><br>
                <div class="humidity">
                    <span><img src="water-regular-24.png" style="height: 45px; width: 30px;"></span>
                    <div class="details">
                        <span class="humidity1">0%</span><br>
                        <span>Humidity</span>
                    </div>
                </div><br><br>
                <div class="windspeed">
                    <span><img src="wind-regular-24.png" style="height: 40px; width: 30px;"></span>
                    <div class="details">
                        <span class="wind">0km/h</span><br>
                        <span>Wind speed</span>
                        <!-- <button>click</button> -->
                    </div>
                </div>
            </div>
